<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Students</title>

    <link
      rel="shortcut icon"
      href="../../assets/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../../styles/styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <script
      src="https://kit.fontawesome.com/7369d6167e.js"
      crossorigin="anonymous"
    ></script>
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>

    <script src="../../dist/classrecords.bundle.js" defer></script>
  </head>
  <body>
    <!-- BIG ASS SPINNER -->
    <div id="Site-Spinner" class="absolute w-screen h-screen z-50">
      <div
        class="flex flex-col gap-5 items-center w-full h-full justify-center bg-white"
      >
        <i class="fa-solid fa-circle-notch fa-spin text-6xl text-blue-500"></i>
        <span>Please wait for a moment...</span>
      </div>
    </div>
    <!-- BIG ASS SPINNER (END) -->
    <!-- ACTION SPINNER -->
    <div id="Action-Spinner" class="hidden absolute w-screen h-screen z-50">
      <div
        class="flex flex-col bg-slate-500 bg-opacity-50 gap-5 items-center w-full h-full justify-center"
      >
        <div class="bg-white w-max h-max p-20 rounded text-4xl text-blue-500">
          <i class="fa-solid fa-circle-notch fa-spin"></i>
        </div>
      </div>
    </div>
    <!-- ACTION SPINNER (END) -->
    <!-- MAIN CONTENT -->
    <main class="flex flex-row max-h-screen">
      <!-- NAVIGATION PANEL -->
      <nav class="flex flex-col items-center gap-5 w-max bg-slate-500 h-screen">
        <button
          class="px-2 py-1 text-white hover:bg-white rounded hover:text-slate-500 mt-2"
        >
          <span id="SideMenuIcon_LeftAngle" class="visible">
            <i class="fa-solid fa-angle-left"></i>
          </span>
          <i class="fa-solid fa-bars"></i>
          <span id="SideMenuIcon_RightAngle" class="invisible">
            <i class="fa-solid fa-angle-right"></i>
          </span>
        </button>
        <div class="flex flex-col items-center p-5">
          <img
            src="../../assets/placeholders/account.png"
            class="w-[3rem] h-[3rem] rounded-full object-cover mb-5"
            alt="profile_pic"
          />
          <span id="Profile_FirstName" class="font-medium text-white"
            >First Name</span
          >
          <span id="Profile_LastName" class="font-medium text-white"
            >Last Name</span
          >
        </div>
        <div class="flex flex-col w-max">
          <a href="#">
            <button
              class="flex flex-row items-center gap-2 font-semibold text-white w-full p-2 hover:bg-slate-600"
            >
              <i class="fa-solid fa-book w-[2rem]"></i>
              <span>Class Records</span>
            </button>
          </a>
          <a href="#">
            <button
              class="flex flex-row items-center gap-2 font-semibold text-white bg-slate-800 w-full p-2"
            >
              <i class="fa-solid fa-address-card w-[2rem]"></i>
              <span>Students</span>
            </button>
          </a>
          <a href="#">
            <button
              class="flex flex-row items-center gap-2 font-semibold text-white w-full p-2 hover:bg-slate-600"
            >
              <i class="fa-solid fa-gear w-[2rem]"></i>
              <span>Account</span>
            </button>
          </a>
        </div>
      </nav>

      <section
        class="w-full overflow-auto text-black row-span-full scrollbar-thin scrollbar-thumb-neutral-500 scrollbar-track-slate-400"
      >
        <h1 class="text-5xl font-bold text-neutral-300 p-5">Students</h1>
        <div class="flex flex-row gap-1 h-max p-5">
          <input
            type="text"
            name="Searchbar"
            id="Searchbar"
            class="rounded p-1 text-sm"
            placeholder="Search Something"
          />
          <button
            class="rounded bg-blue-400 px-2 py-1 w-max text-white hover:bg-blue-500 focus:ring-4 focus:ring-offset-blue-300"
          >
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <!-- ACTIONS -->
        <section class="w-full p-5">
          <button
            id="AddNewSectionButton"
            data-modal-target="SectionModal"
            data-modal-toggle="SectionModal"
            class="bg-green-400 rounded text-white px-2 py-1 font-medium shadow-lg hover:bg-green-500 focus:ring-4 focus:ring-green-200"
          >
            <i class="fa-solid fa-square-plus"></i> Add New Section
          </button>
        </section>

        <!-- SECTIONS -->
        <main
          id="Sections"
          class="flex flex-col flex-wrap gap-5 text-black p-5 h-full w-full"
        ></main>
      </section>
    </main>
    <!-- MAIN CONTENT (END) -->

    <!-- SCRIPTS -->
    <!-- <script src="../../node_modules/flowbite/dist/flowbite.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/datepicker.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
