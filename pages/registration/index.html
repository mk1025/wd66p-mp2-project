<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Registration</title>
		<link
			rel="shortcut icon"
			href="../../assets/favicon/favicon.ico"
			type="image/x-icon"
		/>
		<link
			rel="stylesheet"
			href="../../styles/styles.css"
		/>

		<link
			rel="stylesheet"
			href="https://unpkg.com/aos@next/dist/aos.css"
		/>
		<script
			src="https://kit.fontawesome.com/7369d6167e.js"
			crossorigin="anonymous"
		></script>
		<script
			src="../../dist/register.bundle.js"
			defer
		></script>
		<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
	</head>

	<body class="w-full min-h-screen bg-slate-600 md:py-10">
		<main
			class="container h-screen w-screen md:h-max md:w-max rounded-md bg-slate-50 p-5 shadow-xl scrollbar-thin md:m-auto overflow-y-auto"
		>
			<div class="mb-10 flex justify-between">
				<h1 class="font-bold text-2xl text-center text-neutral-500">Sign Up</h1>
				<button
					id="Homepage_Button"
					class="rounded-full bg-red-400 text-white px-5 py-2 shadow-md hover:bg-red-500"
				>
					<i class="fa-solid fa-house"></i>
				</button>
			</div>

			<form
				action="javascript:void(0)"
				method="POST"
				class="grid grid-flow-row gap-2 w-full"
			>
				<div
					class="flex flex-row flex-wrap items-center gap-5 justify-center mb-6"
				>
					<img
						id="Profile_Placeholder"
						src="../../assets/placeholders/account.png"
						alt="Placeholder Profile"
						class="h-[100px] w-[100px] rounded-full object-cover border border-purple-300 shadow-lg"
					/>
					<input
						type="file"
						name="profile_upload"
						id="profile_upload"
						accept="image/jpeg, image/jpg, image/png"
					/>
				</div>
				<div class="mb-6">
					<label
						for="email"
						class="mb-2 block text-sm font-medium text-gray-900"
						>Email Address <sup>*</sup></label
					>
					<input
						type="email"
						id="email"
						name="email_address"
						class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500"
						placeholder="name@email.com"
						required
					/>
				</div>
				<div class="mb-6">
					<label
						for="first_name"
						class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
						>First Name <sup>*</sup></label
					>
					<input
						type="text"
						id="first_name"
						name="first_name"
						class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500"
						placeholder="John"
						required
					/>
				</div>
				<div class="mb-6">
					<label
						for="last_name"
						class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
						>Last Name <sup>*</sup></label
					>
					<input
						type="text"
						id="last_name"
						name="last_name"
						class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
						placeholder="Smith"
						required
					/>
				</div>
				<div class="mb-6">
					<label
						for="username"
						class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
						>Username <sup>*</sup></label
					>
					<input
						type="text"
						pattern="[a-zA-Z_][a-zA-Z0-9_]{6,21}"
						minlength="7"
						maxlength="20"
						title="Username must be between 7 and 20 characters long. The first character should be a letter or underscore, and the following characters can be letters, numbers, or underscores."
						id="username"
						name="username"
						class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500"
						placeholder="johnsmith123"
						required
					/>
				</div>
				<div class="mb-6">
					<label
						for="password"
						class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
						>Password <sup>*</sup></label
					>
					<input
						type="password"
						pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*])[^\\s].{7,65}"
						id="password"
						name="password"
						minlength="8"
						maxlength="64"
						class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500"
						placeholder="password"
						required
					/>
				</div>
				<div class="mb-6">
					<label
						for="confirm_password"
						class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
						>Confirm Password</label
					>
					<input
						type="password"
						id="confirm_password"
						name="confirm_password"
						class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
						placeholder="Confirm Password"
					/>
				</div>
				<div
					id="alert-box"
					class="hidden flex flex-row shadow-md justify-self-center gap-5 col-span-full mt-2 mb-5 grid-cols-2 rounded-lg bg-red-50 p-4 text-sm text-red-800 dark:bg-gray-800 dark:text-red-400"
					role="alert"
				>
					<div class="items-center">
						<i class="fa-solid fa-circle-info"></i>
					</div>

					<div
						id="alert-red-messages"
						class="flex flex-col font-medium w-[15rem] gap-5"
					></div>
				</div>
				<button
					id="Register_Button"
					name="Register_Button"
					type="submit"
					value="Register"
					disabled
					class="h-max w-max rounded-lg bg-blue-700 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 disabled:bg-neutral-500"
				>
					Register
				</button>
			</form>
		</main>
		<dialog
			id="modal"
			class="shadow rounded-lg justify-center items-center"
		>
			<div
				id="modal-container"
				class="flex flex-col h-max w-max items-center gap-10 p-10"
			>
				<i
					id="modal-icon"
					class="fa-solid fa-circle-xmark text-4xl text-red-500"
				></i>
				<h1
					id="modal-title"
					class="text-2xl font-semibold text-gray-500"
				>
					Registration Failed
				</h1>
				<p
					id="modal-message"
					class="text-sm text-gray-500"
				>
					Please try again.
				</p>
			</div>
			<div class="w-full flex justify-center">
				<button
					type="button"
					onclick="modal.close()"
					class="rounded-full bg-neutral-400 px-5 py-2 mt-10 shadow-md hover:bg-neutral-500 font-medium text-white"
				>
					Close
				</button>
			</div>
		</dialog>
		<!-- SCRIPTS / INITS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.6/flowbite.min.js"></script>
		<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
		<script>
			AOS.init();
		</script>
	</body>
</html>
