  <body>
    <!-- BIG ASS SPINNER -->
    <div id="Site-Spinner" class="absolute w-screen h-screen z-50">
      <div
        class="flex flex-col gap-5 items-center w-full h-full justify-center bg-white"
      >
        <i class="fa-solid fa-circle-notch fa-spin text-6xl text-blue-500"></i>
        <span>Please wait for a moment...</span>
      </div>
    </div>
    <!-- BIG ASS SPINNER (END) -->
    <!-- ACTION SPINNER -->
    <div id="Action-Spinner" class="hidden absolute w-screen h-screen z-50">
      <div
        class="flex flex-col bg-slate-500 bg-opacity-50 gap-5 items-center w-full h-full justify-center"
      >
        <div class="bg-white w-max h-max p-20 rounded text-4xl text-blue-500">
          <i class="fa-solid fa-circle-notch fa-spin"></i>
        </div>
      </div>
    </div>
    <!-- ACTION SPINNER (END) -->
    <!-- MODALS -->
    <div class="">
      <!-- Section Modal -->
      <div
        id="SectionModal"
        tabindex="-1"
        aria-hidden="true"
        data-modal-backdrop="static"
        class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full"
      >
        <div class="relative w-full max-w-2xl max-h-full">
          <!-- Modal content -->
          <div class="relative bg-white rounded-lg shadow">
            <!-- Modal header -->
            <div
              class="flex items-start justify-between p-4 border-b rounded-t"
            >
              <h3
                id="SectionModalTitle"
                class="text-xl font-semibold text-gray-900"
              >
                Add New Section
              </h3>
              <button
                id="SectionModalCloseButton"
                type="button"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center"
                data-modal-hide="SectionModal"
              >
                <i class="fa-regular fa-circle-xmark text-xl"></i>
                <span class="sr-only">Close modal</span></button
              >input
            </div>
            <!-- Modal body -->
            <div class="p-6 space-y-6">
              <!-- Modal Content -->
              <div class="mb-6">
                <label for="SectionModalName">Section Name: </label>
                <input
                  type="text"
                  name="SectionModalNameInput"
                  id="SectionModalNameInput"
                  class="w-full rounded-lg"
                />
              </div>
              <!-- School Year Picker -->
              <h1>School Year:</h1>
              <div
                date-rangepicker
                datepicker-format="yyyy-mm-dd"
                class="flex items-center"
              >
                <div class="relative">
                  <div
                    class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"

                <span class="mx-4 text-gray-500">to</span>
                <div class="relative">
                  <div
                    class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"

                        <input

                          value="fuchsia"

                          class="text-fuchsia-600 bg-gray-100 border-gray-300 focus:ring-fuchsia-500 focus:ring-2"

                        <div class="w-full bg-fuchsia-500 p-2 rounded"></div>
                      </label>
                    </li>
                    <li>
                      <label
                        class="flex flex-row items-center gap-5 w-full px-4 py-2 text-md font-medium text-pink-500 hover:bg-gray-100 cursor-pointer"

                          value="pink"

                          class="text-pink-600 bg-gray-100 border-gray-300 focus:ring-pink-500 focus:ring-2"
                        />
                        Pink
                        <div class="w-full bg-pink-500 p-2 rounded"></div>
                      </label>

                          name="SectionColorRadio"
                          value="rose"
                          type="radio"
                          class="text-rose-600 bg-gray-100 border-gray-300 focus:ring-rose-500 focus:ring-2"
                        />
                        Rose
                        <div class="w-full bg-rose-500 p-2 rounded"></div>
                      </label>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <!-- Modal footer -->
            <div
              class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b"
            >
              <button
                id="SectionModalButton"
                data-modal-hide="SectionModal"
                type="button"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
              >
                Save
              </button>
              <button
                id="SectionModalCancelButton"
                data-modal-hide="SectionModal"
                type="button"
                class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10"
              >
                Cancel
              </button>
              <div id="SectionModalSpinner" role="status" class="hidden">

      <!-- Student Modal -->
      <div
        id="StudentModal"
        tabindex="-1"
        aria-hidden="true"
        data-modal-backdrop="static"
        class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full"
      >
        <div class="relative w-full max-w-2xl max-h-full">
          <!-- Modal content -->
          <div class="relative bg-white rounded-lg shadow">
            <!-- Modal header -->
            <div
              class="flex items-start justify-between p-4 border-b rounded-t"
            >
              <h3
                id="StudentModalTitle"
                class="text-xl font-semibold text-gray-900"
              >
                Add New Student
              </h3>
              <button
                id="StudentModalCloseButton"
                type="button"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center"
                data-modal-hide="StudentModal"
              >
                <i class="fa-regular fa-circle-xmark text-xl"></i>
                <span class="sr-only">Close modal</span>
              </button>
            </div>

                  <input
                    type="text"
                    name="first_name"
                    id="first_name"
                    class="w-full rounded-lg text-md h-auto"
                  />
                </div>
                <div class="mb-6">
                  <label for="last_name">Last Name: </label>
                  <input
                    type="text"
                    name="last_name"
                    id="last_name"
                    class="w-full rounded-lg text-md h-auto"
                  />
                </div>
                <div class="mb-6">
                  <label for="gender">Gender: </label>
                  <select name="gender" id="gender">

                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                  </select>
                </div>

                    class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none"

                      class="w-4 h-4 text-gray-500"

                      />

                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5"
                    placeholder="Select date"

              </div>

              >
                No, cancel
              </button>
            </div>
          </div>
        </div>
      </div>
